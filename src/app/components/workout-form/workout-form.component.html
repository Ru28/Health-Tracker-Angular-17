<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Workout Form</h2>
    <form (ngSubmit)="onSubmit()" #workoutForm="ngForm" class="space-y-4">
      <div class="form-group">
        <label for="userName" class="block text-gray-700">User Name</label>
        <input
          type="text"
          id="userName"
          name="userName"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="userName"
          required
        />
      </div>
      <div class="form-group">
        <label for="workoutType" class="block text-gray-700">Workout Type</label>
        <select
          id="workoutType"
          name="workoutType"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="workoutType"
          required
        >
        <option *ngFor="let workoutTypeOption of workoutTypeOptions" [value]="workoutTypeOption">{{workoutTypeOption}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workoutMinutes" class="block text-gray-700">Workout Minutes</label>
        <input
          type="number"
          id="workoutMinutes"
          name="workoutMinutes"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="workoutMinutes"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Add Workout
      </button>
    </form>
  </div>
